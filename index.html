<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoyo's Love Test</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
  <script src="main.js" type="text/javascript"></script>
  <div id="centerer">
    <div id="holder">
      <h1>Wanna find out the romantic combatibility between two characters?</h1>
      <h3 id="label">Type in their names and click the button to find out!</h3>
      <div id="characters">
        <div id="char1 "class="char">
          <img class="charImg" id="img1" src="https://i.imgur.com/wKWi6JN.png">
          <div class="charSpacer"></div>
          <input class="nameInput" id="input1">
        </div>
        <div id="char2" class="char">
          <img class="charImg" id="img2" src="https://i.imgur.com/wKWi6JN.png">
          <div class="charSpacer"></div>
          <input id="input2" class="nameInput">
        </div>
      </div>
      <div id="bumper"></div>
      <button id="calc">CALCULATE!</button>
    </div>
  </div>
</body>
</html>
